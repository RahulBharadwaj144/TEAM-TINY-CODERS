<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <div class="text-center">
           <h1>Tiny Coders</h1> 
        </div>
        <form action="signup">
            <label class="form-label">Username</label>
            <input type="email" placeholder="enter your email" name="username" class="inbox"id="username"required>
            <br>
            <label class="form-label">Password</label>
            <input type="password" placeholder="enter password" name="password" class="inbox"id="password">
            <br>
            <button type="button" class="btn" onClick="signUp()">Sign Up</button>
        </form>
      </div>  
      <script src="login.js"></script>
</body>
</html>
